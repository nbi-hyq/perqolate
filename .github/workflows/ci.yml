name: CI
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Dependencies (shared)
        run: pip install meson ninja==1.10.2.4
      - name: Dependencies (ubuntu)
        if: contains(matrix.os, 'ubuntu')
        run: sudo apt update && sudo apt install -y valgrind
      - name: Build
        working-directory: ./percolation/percolation_c
        run: meson setup build && meson compile -C build
      - name: Test
        working-directory: ./percolation/percolation_c
        run: meson test -C build
      - name: Valgrind
        if: contains(matrix.os, 'ubuntu')
        working-directory: ./percolation/percolation_c
        run: meson test -C build --wrap "valgrind --memcheck:leak-check=full --memcheck:show-leak-kinds=definite --memcheck:error-exitcode=1"
        shell: bash
      - name: Dependencies2 (shared)
        run: pip install numpy matplotlib networkx scipy
      - name: python-test stabilizer
        working-directory: ./tests
        run: python stabilizer_states_unit_test.py
        shell: bash
      - name: python-test graph
        working-directory: ./tests
        run: python graph_states_unit_test.py
        shell: bash
      - name: python-test percolation
        working-directory: ./tests
        run: python unit_test_percolation.py
        shell: bash
